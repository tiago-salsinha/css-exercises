    <title>Class and ID Selectors</title>

  <body>

    <p class="odd-number">Number 1 - I'm a class!</p>

    <div id="number-2">
      Number 2 - I'm one ID.

    <p class="odd-number cooler">Number 3 - I'm a class, but cooler!</p>

    <di id="number-4"v>
      Number 4 - I'm another ID.
    </di>

    <p class="odd-number">Number 5 - I'm a class!</p>
